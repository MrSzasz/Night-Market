<body>

    <!-- ===================================  BACKGROUND FOR TRANSITION  =================================== -->

    <div class="blackBeforeLoading"></div>


    <!-- ==================================================  HEADER  ================================================== -->

    <header>
        <div class="containerLogo">
            <div class="logo"><a href="../index.html"><img src="../resources/logo.svg" alt="logo"></a></div>
            <div class="logoText"><a class="pageLink detectPageRedirect" data-href="../index.html" href="#">Shaxs
                    pouch</a></div>
        </div>
        <nav>
            <ul>
                <li><a class="pageLink detectPageRedirect" data-href="../index.html" href="#">INICIO</a></li>
                <li><a class="pageLink detectPageRedirect" data-href="./shop.html" href="#">TIENDA</a></li>
                <li><a href="#">CONTACTO</a></li>
                <li><a class="pageLink detectPageRedirect" data-href="./cart.html" href="#">
                        <div class="img" alt="CART"></div>
                    </a></li>
            </ul>
        </nav>
    </header>


    <!-- ==================================================  MAIN  ================================================== -->

    <main>
        <div class="mainContainer">


            <!-- ====================================  FORM  ==================================== -->
            
            <div class="backgroundContact">
                <div class="form">
                    <h1>COMUNÍQUESE CON NOSOTROS</h1>
                    <form id="contact-form">
                        <label for="to_name">Nombre<span>*</span></label>
                        <input type="text" name="to_name" id="to_name" placeholder="Inserte su nombre" required>
                        <label for="to_email">Mail<span>*</span></label>
                        <input type="email" name="to_email" id="to_email" placeholder="ejemplo@mail.com" required>
                        <label for="options">Asunto<span>*</span></label>
                        <select name="options" id="Select" required>
                            <option>Mensaje</option>
                            <option>Vender</option>
                            <option>Información</option>
                            <option>Pedido</option>
                        </select>
                        <label for="text">Texto<span>*</span></label>
                        <textarea type="text" id="text" rows="6" placeholder="Me comunico cordialmente..."
                            required></textarea>
                        <span>*obligatorio</span>
                        <input type="submit" id="button" class="button text-center" value="ENVIAR">
                    </form>
                    <div class="logoForm"><img src="../resources/logo.svg" alt="logo"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- ==================================================  FOOTER  ================================================== -->

    <footer>
        <p class="text-center p4">= I DESIRE THE THINGS THAT WILL DESTROY ME IN THE END =</p>
    </footer>
